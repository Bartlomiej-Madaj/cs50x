<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Add a Birthday</h2>
            <form action="/update/{{person['id']}}" method="POST">
                <input id="name" name="name" type="text" value="{{person['name']}}" autocomplete='off'>
                <input name="month" type="number" value="{{person['month']}}">
                <input name="day" type="number" value="{{person['day']}}">
                <button type="submit">Edit Birthday</button>
            </form>
        </div>
    </div>
</body>

</html>
